---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: application-init
  namespace: flux-system
spec:
  interval: 30s
  path: ./deploy/workload/initialize
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: crossplane-flux-cluster-connection
  validation: client
