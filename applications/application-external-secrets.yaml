---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: application-external-secrets
  namespace: flux-system
spec:
  dependsOn:
  - name: application-init
  interval: 30s
  path: ./deploy/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: external-secrets-helmrelease
    namespace: flux-system
  #
  # External Secrets is deployed using a HelmRelease.
  # Hence, the 'kubeConfig' field that points to the remote workload cluster is set in the HelmRelease manifest
  #
  validation: client
  timeout: 2m

